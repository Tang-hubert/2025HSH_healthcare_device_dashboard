<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年長者智慧照護儀錶板 (v3 模擬版)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="dashboard-grid">
        <!-- 模擬時間橫幅 (4x1) -->
        <div class="card time-banner">
            <h2>模擬時間: <span id="simulation-time">08:00</span></h2>
        </div>

        <!-- 核心狀態卡片 (4x2) -->
        <div id="core-status-card" class="card card-full-width">
            <div id="character-icon">--</div>
            <div class="status-content">
                <h2 id="status-text">初始化中...</h2>
                <p id="status-detail">等待感測器數據...</p>
            </div>
        </div>
        
        <!-- 四個水平排列的資訊卡片 (1x1 each) -->
        <div class="card card-1x1">
            <h3 class="card-title">🌡️ 室內溫度</h3>
            <p id="env-temp" class="main-value">-- °C</p>
        </div>
        <div class="card card-1x1">
            <h3 class="card-title">💧 室內濕度</h3>
            <p id="env-humidity" class="main-value">-- %</p>
        </div>
        <div id="door-card" class="card card-1x1">
            <h3 class="card-title">🚪 前門狀態</h3>
            <p id="door-status" class="main-value">--</p>
        </div>
        <div id="smoke-card" class="card card-1x1">
            <h3 class="card-title">💨 煙霧/瓦斯</h3>
            <p id="smoke-status" class="main-value">--</p>
        </div>

        <!-- 生命體徵與睡眠品質卡片 (2x2 each) -->
        <div id="vitals-card" class="card card-2x2">
            <h3 class="card-title">生命體徵 (微米波)</h3>
            <div id="vitals-main-status" class="vitals-status">--</div>
            <div class="vitals-grid">
                <div>❤️ 心率</div>
                <div id="vitals-hr" class="vitals-value">-- bpm</div>
                <div>🫁 呼吸</div>
                <div id="vitals-br" class="vitals-value">-- br/min</div>
                <div>🛌 睡眠階段</div>
                <div id="vitals-sleep" class="vitals-value">--</div>
            </div>
        </div>

        <div id="sleep-card" class="card card-2x2">
            <h3 class="card-title">睡眠品質 (床底檢測)</h3>
            <div class="sleep-grid">
                <div>在床狀態</div><div id="sleep-presence">--</div>
                <div>睡眠分數</div><div id="sleep-score">-- / 100</div>
                <div>睡眠時長</div><div id="sleep-duration">--</div>
                <div>翻身次數</div><div id="sleep-toss">-- 次</div>
                <div>異常震動</div><div id="sleep-vibration" class="status-ok">無</div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
